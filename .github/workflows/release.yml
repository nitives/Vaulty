name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  publish:
    name: Publish (Windows)
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build:web --workspace apps/web

      - name: Prepare web assets for Electron
        run: npm run prep:web --workspace apps/desktop

      - name: Build desktop TypeScript
        run: npm run build --workspace apps/desktop

      - name: Publish desktop release
        run: npm run publish --workspace apps/desktop
